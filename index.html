<!DOCTYPE html>
<html>
    <head>
        
        <title>Owo-phone.js</title>
        <meta content="width=device-width, initial-scale=0.5" name="viewport" />

        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" media="screen" />

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

        <script src="lib/jstorage/jstorage.js"></script>
        <script src="lib/sip.js/dist/sip.js"></script>

        <script src="includes/phone.js"></script>
        <script src="includes/project.js"></script>

    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
                <audio id="localAudio" style="display:none;"></audio>

                <div class="well">
                    <div class="row">
                        <div class="col-md-12">
                            <span id="status"></span>
                            <span id="registered"></span>
                            <span id="display"></span>
                            <a href='' id="settings" class="" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-inline" role="form">
                                                    

                                <div class="input-group">

                                    <input id="number" type="text" value="89135292926" class="search-query form-control">

                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="<a class='btn btn-default'>1</a> <a class='btn btn-default'>2</a> <a class='btn btn-default'>3</a> <br/> <a class='btn btn-default'>4</a> <a class='btn btn-default'>5</a> <a class='btn btn-default'>6</a> <br/> <a class='btn btn-default'>7</a> <a class='btn btn-default'>8</a> <a class='btn btn-default'>9</a> <br/> <a class='btn btn-default'>*</a> <a class='btn btn-default'>0</a> <a class='btn btn-default'>#</a>" id="numpad" >
                                            <span class="glyphicon glyphicon-th"></span>
                                        </button>
                                    </span>

                                </div>
                                
                                <script>
                                        $('#numpad').popover({
                                            html: true,
                                            title: 'Numpad'
                                        });
                                </script>

                                <a id="call" class="btn btn-primary">
                                    <i class="icon-plus-sign"></i>
                                    Call
                                </a>

                                <a id="end" class="btn btn-danger" style="display:none;">
                                    <i class="icon-plus-sign"></i>
                                    End
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>


   

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">
        

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="host" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" id="host" placeholder="Host">
            </div>
          </div>
          <div class="form-group">
            <label for="user" class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" id="user" placeholder="User">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
         
          
        </form>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
      </div>
    </div>
  </div>
</div>
        

    </body>
</html>
